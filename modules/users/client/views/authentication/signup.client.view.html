<div data-ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Sign up here</h3>
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
    <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <div type="danger" data-ng-show="error" class="text-center text-danger">
            <div class="alert alert-danger" role="alert">
              <strong data-ng-bind="error"></strong>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>

            <input type="text" id="username" name="username" class="form-control"
                   data-ng-model="credentials.firstname" placeholder="Father Name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>

            <input type="text" id="username" name="username" class="form-control"
                   data-ng-model="credentials.lastname" placeholder="Family Name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>

            <input type="text" id="username" name="username" class="form-control"
                   data-ng-model="credentials.email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input type="text" id="username" name="username" class="form-control"
                   data-ng-model="credentials.username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input type="text" id="username" name="username" class="form-control"
                   data-ng-model="credentials.password" placeholder="Password">
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-success btn-lg btn-block">Sign up</button>
        </div>
        <div class="text-center form-group">
           <a href="/#!/signin" class="show-signup">Sign in</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
